        // event handler for when status attribute is moused over 
        // to run each time data is generated
        function update(event) {
            
            var data = event.target.data()

            var value = Number(data.value)
            var empty_slice = Number(data.max_val) - value 
            
            var values = [ value, empty_slice ]

            console.log(values) 

            var pie_func  = d3.layout.pie()

            pieData = pie_func(values)

            console.log(pieData)

            oldPieData = filteredPieData;


            
            var totalOctets = Number(data.max_val)

            filteredPieData = pieData.filter(filterData);
            function filterData(element, index, array) {
                element.value = values[index];
                return (element.value > 0);
            }
            
            if(filteredPieData.length > 0 && oldPieData.length > 0){

                arc_group.selectAll("circle").remove();
                totalUnits.text(data.unit)
                
                totalValue.text(function(){
                    var value = totalOctets
                    return value.toFixed(1);
                });
                
                //DRAW ARC PATHS
                paths = arc_group.selectAll("path").data(filteredPieData);
                paths.enter().append("svg:path")
                    .attr("stroke", "black")
                    .attr("stroke-width", 1)
                    .attr("fill", function(d, i) { return color[i]; })
                    .transition()
                    .duration(tweenDuration)
                    .attrTween("d", pieTween);
                paths
                    .transition()
                    .duration(tweenDuration)
                    .attrTween("d", pieTween);
                paths.exit()
                    .transition()
                    .duration(tweenDuration)
                    .attrTween("d", removePieTween)
                    .remove();

                var label_data = filteredPieData.slice(0, 1)

                
                //DRAW LABELS WITH PERCENTAGE VALUES
                valueLabels = label_group.selectAll("text.value").data(label_data)
                    .attr("dy", function(d){
                        if ((d.startAngle+d.endAngle)/2 > Math.PI/2 && (d.startAngle+d.endAngle)/2 < Math.PI*1.5 ) {
                            return 5;
                        } else {
                            return -7;
                        }
                    })
                    .attr("text-anchor", function(d){
                        if ( (d.startAngle+d.endAngle)/2 < Math.PI ){
                            return "beginning";
                        } else {
                            return "end";
                        }
                    }).text(function(d){
                        var percentage = (d.value/totalOctets)*100;
                        return percentage.toFixed(1) + "%";
                    });

                var text = d3.select("text.value")
                var tspan = text.append("tspan")
                tspan.attr("dy", 13)
                    .attr("dx", -29)
                    .text("Capacity")
                
                valueLabels.transition().duration(tweenDuration).attrTween("transform", textTween);
                
                valueLabels.exit().remove();
                
            }
        }

        ///////////////////////////////////////////////////////////
        // FUNCTIONS //////////////////////////////////////////////
        ///////////////////////////////////////////////////////////

        // Interpolate the arcs in data space.
        function pieTween(d, i) {
            var s0;
            var e0;
            if(oldPieData[i]){
                s0 = oldPieData[i].startAngle;
                e0 = oldPieData[i].endAngle;
            } else if (!(oldPieData[i]) && oldPieData[i-1]) {
                s0 = oldPieData[i-1].endAngle;
                e0 = oldPieData[i-1].endAngle;
            } else if(!(oldPieData[i-1]) && oldPieData.length > 0){
                s0 = oldPieData[oldPieData.length-1].endAngle;
                e0 = oldPieData[oldPieData.length-1].endAngle;
            } else {
                s0 = 0;
                e0 = 0;
            }
            var i = d3.interpolate({startAngle: s0, endAngle: e0}, {startAngle: d.startAngle, endAngle: d.endAngle});
            return function(t) {
                var b = i(t);
                return arc(b);
            };
        }

        function removePieTween(d, i) {
            s0 = 2 * Math.PI;
            e0 = 2 * Math.PI;
            var i = d3.interpolate({startAngle: d.startAngle, endAngle: d.endAngle}, {startAngle: s0, endAngle: e0});
            return function(t) {
                var b = i(t);
                return arc(b);
            };
        }

        function textTween(d, i) {
            var a;
            if(oldPieData[i]){
                a = (oldPieData[i].startAngle + oldPieData[i].endAngle -
                     Math.PI)/2;
            } else if (!(oldPieData[i]) && oldPieData[i-1]) {
                a = (oldPieData[i-1].startAngle + oldPieData[i-1].endAngle -
                     Math.PI)/2;
            } else if(!(oldPieData[i-1]) && oldPieData.length > 0) {
                a = (oldPieData[oldPieData.length-1].startAngle +
                     oldPieData[oldPieData.length-1].endAngle - Math.PI)/2;
            } else {
                a = 0;
            }
            var b = (d.startAngle + d.endAngle - Math.PI)/2;

            var fn = d3.interpolateNumber(a, b);
            return function(t) {
                var val = fn(t);
                return "translate(" + Math.cos(val) * (r+textOffset) + "," +
                    Math.sin(val) * (r+textOffset) + ")";
            };
        }
